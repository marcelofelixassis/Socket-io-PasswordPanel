<!doctype html>
<html>
  <head>
    <title>Atendimento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="http://10.16.90.8:3000/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>

  <body style="background-color: #6A5ACD; width: 100%;">
    <form action="" id="formulario">
      <input name="nome" autocomplete="off" />
      <input name="tipo" autocomplete="off" />
      <input name="numero" autocomplete="off" />
      <input name="numero_sala" autocomplete="off" />
      <button>Send</button>
    </form>
  </body>

  <script>
   $(function () {
    var socket = io.connect('http://10.16.90.8:3000');
    $('form').submit(function(){
      socket.emit('chat message', $('#formulario').serializeArray());
      $('#m').val('');
      return false;
    });
  });
</script>
</html>
